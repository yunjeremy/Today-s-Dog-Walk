<!-- 프로젝트의 메인 뼈대 (구조 역할)
웹사이트의 화면에 표시되는 요소들을 HTML로 구성한 파일입니다.
버튼, 지도, 걸음 수 표시, 거리, 시간, Step Progress Bar 등 보여지는 모든 UI 요소들이 이 안에 있습니다.
주요 기능:
산책 시작 버튼
시간, 거리, 걸음 수 출력
Step Progress Bar
지도 (div id="map")
외부 JS / CSS 파일을 불러오는 역할
구조만 담당하고, 실제 스타일이나 기능은 외부에서 가져옵니다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>프로젝트</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>산책 트래커</h1>
  
    <div class="stats">
      <div class="stat-card">
        <span id="time">0 시 0 분 0 초</span>
        시간
      </div>
      <div class="stat-card">
        <span id="distance">0.0km</span>
        거리
      </div>
      <div class="stat-card">
        <span id="steps">0</span>
        걸음 수
      </div>
    </div>
  
    <!-- 지도 -->
    <div id="map"></div>
  
    <!-- 버튼 영역 추가 -->
    <div style="margin-top: 20px; display: flex; justify-content: center;">
      <button id="startWalkButton">산책 시작</button>
      <button id="resetButton">초기화</button>
    </div>
  </div>  

  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
