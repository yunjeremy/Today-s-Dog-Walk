  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
 
  <script>
    const yearSpan = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    yearSpan.textContent = currentYear;

    const button = document.querySelector('button');
    const timeDisplay = document.querySelector('.walk-info p:nth-child(1)');
    const distanceDisplay = document.querySelector('.walk-info p:nth-child(2)');
    const stepsDisplay = document.querySelector('.walk-info p:nth-child(3)');

    let isWalking = false;
    let timer;
    let seconds = 0;
    let distance = 0;
    let steps = 0;

    // ë‚ ì§œ ì´ˆê¸°í™”
    const today = new Date().toDateString();
    const savedDate = localStorage.getItem('walkDate');

    if (savedDate !== today) {
      localStorage.setItem('walkDate', today);
      localStorage.setItem('walkSeconds', 0);
      localStorage.setItem('walkDistance', 0);
      localStorage.setItem('walkSteps', 0);
    }

    // ì €ì¥ëœ ê°’ ë¶ˆëŸ¬ì˜¤ê¸°
    seconds = parseInt(localStorage.getItem('walkSeconds'), 10);
    distance = parseFloat(localStorage.getItem('walkDistance'));
    steps = parseInt(localStorage.getItem('walkSteps'), 10);

    updateDisplay();

    function updateDisplay() {
      console.log('í™”ë©´ ì—…ë°ì´íŠ¸', { seconds, distance, steps });

      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;

      timeDisplay.textContent = `ì‹œê°„: ${hours}ì‹œ ${minutes}ë¶„ ${remainingSeconds}ì´ˆ`;
      distanceDisplay.textContent = `ê±°ë¦¬: ${distance.toFixed(2)}km`;
      stepsDisplay.textContent = `ê±¸ìŒ ìˆ˜: ${steps}ë³´`;
    }

    // âœ… ë§Œë³´ê¸° ê¸°ëŠ¥
    let lastStepTime = Date.now();
    const threshold = 16;

    window.addEventListener('devicemotion', function(event) {
      if (!isWalking) return; // ì‚°ì±… ì¤‘ì¼ ë•Œë§Œ ì¸¡ì •

      const acceleration = event.accelerationIncludingGravity;
      const totalAcceleration = Math.sqrt(
        acceleration.x * acceleration.x +
        acceleration.y * acceleration.y +
        acceleration.z * acceleration.z
      );

      const currentTime = Date.now();

      if (totalAcceleration > threshold && currentTime - lastStepTime > 500) {
        steps++;
        lastStepTime = currentTime;
        console.log('í•œ ê±¸ìŒ:', steps);

        // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸
        distance = steps * 0.0008;
        localStorage.setItem('walkSteps', steps);
        localStorage.setItem('walkDistance', distance);

        updateDisplay();
      }
    });

    // ì§€ë„ ì´ˆê¸°í™”
    let mapInitialized = false; // ì§€ë„ ì´ˆê¸°í™” ì—¬ë¶€ ì²´í¬
    let map; // ì „ì—­ ì§€ë„ ë³€ìˆ˜

    // ì§€ë„ ì´ˆê¸°í™” í•¨ìˆ˜
    function initializeMap() {
      if (mapInitialized) {
        console.log('ì§€ë„ëŠ” ì´ë¯¸ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
        return; // ì´ë¯¸ ì´ˆê¸°í™”ë˜ì—ˆìœ¼ë©´ í•¨ìˆ˜ ì¢…ë£Œ
      }
      mapInitialized = true;

      console.log("ì§€ë„ ì´ˆê¸°í™” ì‹œì‘");

      try {
        // ì§€ë„ ì´ˆê¸°í™”
        map = L.map('map').setView([37.5665, 126.9780], 13); // ì„œìš¸ ìœ„ì¹˜

        // íƒ€ì¼ ë ˆì´ì–´ ì¶”ê°€
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ì§€ë„ì— ë§ˆì»¤ ì¶”ê°€
        L.marker([37.5665, 126.9780]).addTo(map)
          .bindPopup('ì„œìš¸')
          .openPopup();

        console.log('ì§€ë„ ì´ˆê¸°í™” ì™„ë£Œ');
      } catch (error) {
        console.log("ì§€ë„ ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
      }
    }

    // PWA ë° ì„œë¹„ìŠ¤ ì›Œì»¤
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Service Worker ë“±ë¡ ì„±ê³µ:', registration);
          initializeMap();  // ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ í›„ ì§€ë„ ì´ˆê¸°í™”
        })
        .catch(function (error) {
          console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨:', error);
        });
    }

    // ì‚°ì±… ì‹œì‘/ê·¸ë§Œ ë²„íŠ¼ ì²˜ë¦¬
    button.addEventListener('click', () => {
      if (isWalking) {
        stopTracking();
      } else {
        startTracking();
      }
    });

    // ìœ„ì¹˜ ì¶”ì  ì‹œì‘
    let lastPosition = null;
    let path = [];
    let line;
    let watchId;

    function toRad(value) {
      return (value * Math.PI) / 180;
    }

    function calculateDistance(pos1, pos2) {
      const R = 6371; // km
      const dLat = toRad(pos2.latitude - pos1.latitude);
      const dLon = toRad(pos2.longitude - pos1.longitude);
      const lat1 = toRad(pos1.latitude);
      const lat2 = toRad(pos2.latitude);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1) * Math.cos(lat2) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // km
    }

    function startTracking() {
      if (!isWalking) {
        isWalking = true;
        button.textContent = 'ì‚°ì±… ê·¸ë§Œ';
        
        // íƒ€ì´ë¨¸ ì‹œì‘
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);  // 1ì´ˆë§ˆë‹¤ ì‹œê°„ ì¦ê°€
      }
      
      if ('geolocation' in navigator) {
        watchId = navigator.geolocation.watchPosition(position => {
          const { latitude, longitude } = position.coords;

          if (lastPosition) {
            const movedDistance = calculateDistance(lastPosition, { latitude, longitude });
            if (movedDistance >= 0.005) { // 5m ì´ìƒ ì´ë™ ì‹œ
              distance += movedDistance;
              localStorage.setItem('walkDistance', distance);
              updateDisplay();
              path.push([latitude, longitude]);
              if (line) {
                line.setLatLngs(path);
              } else {
                line = L.polyline(path, { color: 'blue' }).addTo(map);
              }
              lastPosition = { latitude, longitude };
            }
          } else {
            lastPosition = { latitude, longitude };
            path.push([latitude, longitude]);
          }
        }, error => {
          console.error('ìœ„ì¹˜ ì •ë³´ ì—ëŸ¬:', error);
        }, {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000
        });
      } else {
        alert('ì´ ì¥ì¹˜ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
      }
    }

    function stopTracking() {
      if (isWalking) {
        isWalking = false;
        button.textContent = 'ì‚°ì±… ì‹œì‘';
        
        // íƒ€ì´ë¨¸ ë©ˆì¶”ê¸°
        clearInterval(timer);
      }

      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        console.log('ìœ„ì¹˜ ì¶”ì ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ì´ˆê¸°í™” ë²„íŠ¼ ì²˜ë¦¬
    const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', () => {
      if (confirm('ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

        localStorage.removeItem('walkDistance');
        localStorage.removeItem('walkSteps');
        
        seconds = 0;
        distance = 0;
        steps = 0;

        updateDisplay();
      }
    });
