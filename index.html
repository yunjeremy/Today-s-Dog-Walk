<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 산책</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/gghoulmon192.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #4A90E2;
      color: white;
      padding: 20px 0;
      font-size: 24px;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .walk-container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 150px;
      height: 150px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #357ABD;
    }

    .walk-info {
      text-align: left;
      font-size: 18px;
      line-height: 1.8;
    }

    footer {
      background-color: #ddd;
      padding: 10px 0;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    오늘의 산책 🐕
  </header>

  <main>
    <div class="walk-container">
      <button id="walkButton">산책 시작</button>
      <div class="walk-info">
        <p id="time">시간: 0시 0분 0초</p>
        <p id="distance">거리: 0km</p>
        <p id="steps">걸음 수: 0보</p>
      </div>
    </div>
  </main>

  <button id="resetButton">초기화</button>
  
  <!-- 지도 추가 -->
  <div id="map"></div>

  <footer>
    © <span id="year"></span> 꿀아 사랑해 <br>
    📧 이메일: wofla2592@naver.com <br>
    <a href="#">회사 소개</a> | 
    <a href="#">이용약관</a> | 
    <a href="#">개인정보처리방침</a>
  </footer>
  
  <script>
    const yearSpan = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    yearSpan.textContent = currentYear;
  
    const button = document.querySelector('button');
    const timeDisplay = document.querySelector('.walk-info p:nth-child(1)');
    const distanceDisplay = document.querySelector('.walk-info p:nth-child(2)');
    const stepsDisplay = document.querySelector('.walk-info p:nth-child(3)');
  
    let isWalking = false;
    let timer;
    let seconds = 0;
    let distance = 0;
    let steps = 0;
  
    // 날짜 초기화
    const today = new Date().toDateString();
    const savedDate = localStorage.getItem('walkDate');
  
    if (savedDate !== today) {
      localStorage.setItem('walkDate', today);
      localStorage.setItem('walkSeconds', 0);
      localStorage.setItem('walkDistance', 0);
      localStorage.setItem('walkSteps', 0);
    }
  
    // 저장된 값 불러오기
    seconds = parseInt(localStorage.getItem('walkSeconds'), 10);
    distance = parseFloat(localStorage.getItem('walkDistance'));
    steps = parseInt(localStorage.getItem('walkSteps'), 10);
  
    updateDisplay();
  
    function updateDisplay() {
      console.log('화면 업데이트', { seconds, distance, steps });
  
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;
  
      timeDisplay.textContent = `시간: ${hours}시 ${minutes}분 ${remainingSeconds}초`;
      distanceDisplay.textContent = `거리: ${distance.toFixed(2)}km`;
      stepsDisplay.textContent = `걸음 수: ${steps}보`;
    }
  
    // ✅ 만보기 기능
    let lastStepTime = Date.now();
    const threshold = 16;
  
    window.addEventListener('devicemotion', function(event) {
      if (!isWalking) return; // 산책 중일 때만 측정
  
      const acceleration = event.accelerationIncludingGravity;
      const totalAcceleration = Math.sqrt(
        acceleration.x * acceleration.x +
        acceleration.y * acceleration.y +
        acceleration.z * acceleration.z
      );
  
      const currentTime = Date.now();
  
      if (totalAcceleration > threshold && currentTime - lastStepTime > 500) {
        steps++;
        lastStepTime = currentTime;
        console.log('한 걸음:', steps);

        // 실시간 업데이트
        distance = steps * 0.0008;
        localStorage.setItem('walkSteps', steps);
        localStorage.setItem('walkDistance', distance);
  
        updateDisplay();
      }
    });
  
    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('Service Worker 등록 성공:', registration);
        })
        .catch(function(error) {
          console.log('Service Worker 등록 실패:', error);
        });
    }

    // 지도 초기화
    const map = L.map('map').setView([37.5665, 126.9780], 13); // 서울 위치

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 위치 업데이트와 경로 표시
    let lastPosition = null;
    let path = [];
    let line;

    function toRad(value) {
      return (value * Math.PI) / 180;
    }

    function calculateDistance(pos1, pos2) {
      const R = 6371; // km
      const dLat = toRad(pos2.latitude - pos1.latitude);
      const dLon = toRad(pos2.longitude - pos1.longitude);
      const lat1 = toRad(pos1.latitude);
      const lat2 = toRad(pos2.latitude);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1) * Math.cos(lat2) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // km
    }

    function startTracking() {
      if ('geolocation' in navigator) {
        navigator.geolocation.watchPosition(position => {
          const { latitude, longitude } = position.coords;

          if (lastPosition) {
            const movedDistance = calculateDistance(lastPosition, { latitude, longitude });
            if (movedDistance >= 0.005) { // 5m 이상 이동 시
              distance += movedDistance;
              localStorage.setItem('walkDistance', distance);
              updateDisplay();
              path.push([latitude, longitude]);
              if (line) {
                line.setLatLngs(path);
              } else {
                line = L.polyline(path, { color: 'blue' }).addTo(map);
              }
              lastPosition = { latitude, longitude };
            }
          } else {
            lastPosition = { latitude, longitude };
            path.push([latitude, longitude]);
          }
        }, error => {
          console.error('위치 정보 에러:', error);
        }, {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000
        });
      } else {
        alert('위치 정보 사용이 불가능합니다.');
      }
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
    }

    // 버튼 클릭 이벤트
    button.addEventListener('click', () => {
      isWalking = !isWalking;

      if (isWalking) {
        button.textContent = '산책 그만';
        startTracking();
      } else {
        button.textContent = '산책 시작';
        stopTracking();
      }
    });

    // Reset 버튼
    const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', () => {
      seconds = 0;
      distance = 0;
      steps = 0;

      localStorage.setItem('walkSeconds', 0);
      localStorage.setItem('walkDistance', 0);
      localStorage.setItem('walkSteps', 0);
      path = []; // 경로 초기화
      if (line) line.setLatLngs(path); // 경로 지우기
      updateDisplay();
    });


      // 지도 초기화 함수
  function initializeMap() {
    const map = L.map('map').setView([37.5665, 126.9780], 13); // 서울 중심 좌표로 초기화 (위도, 경도)

    // 지도 타일 레이어 설정 (OpenStreetMap 사용)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  }

  // 지도를 초기화합니다.
  initializeMap();
  </script>
</body>
</html>
