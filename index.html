// GPS ìœ„ì¹˜ ê¸°ë°˜ ê±°ë¦¬
let lastPosition = null;
let watchId = null; // âœ… ìœ„ì¹˜ ì¶”ì  ID
const movementThreshold = 0.005; // âœ… ì´ë™ ê±°ë¦¬ ìµœì†Œê°’ (ë‹¨ìœ„: km) â†’ ì•½ 5m

function toRad(value) {
  return (value * Math.PI) / 180;
}

function calculateDistance(pos1, pos2) {
  const R = 6371; // km
  const dLat = toRad(pos2.latitude - pos1.latitude);
  const dLon = toRad(pos2.longitude - pos1.longitude);
  const lat1 = toRad(pos1.latitude);
  const lat2 = toRad(pos2.latitude);

  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1) * Math.cos(lat2) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

  return R * c; // km
}

function startTracking() {
  if ('geolocation' in navigator) {
    watchId = navigator.geolocation.watchPosition(position => {
      const { latitude, longitude } = position.coords;

      if (lastPosition) {
        const movedDistance = calculateDistance(lastPosition, { latitude, longitude });

        if (movedDistance >= movementThreshold) { // âœ… ì˜¤ì°¨ í•„í„°ë§
          distance += movedDistance;
          localStorage.setItem('walkDistance', distance);
          updateDisplay();
          lastPosition = { latitude, longitude };
        }
      } else {
        lastPosition = { latitude, longitude };
      }
    }, error => {

    }, {

  }
}

function stopTracking() {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
  }
}
