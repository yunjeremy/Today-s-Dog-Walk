<!-- 프로젝트의 메인 뼈대 (구조 역할)
웹사이트의 화면에 표시되는 요소들을 HTML로 구성한 파일입니다.
버튼, 지도, 걸음 수 표시, 거리, 시간, Step Progress Bar 등 보여지는 모든 UI 요소들이 이 안에 있습니다.
주요 기능:
산책 시작 버튼
시간, 거리, 걸음 수 출력
Step Progress Bar
지도 (div id="map")
외부 JS / CSS 파일을 불러오는 역할
구조만 담당하고, 실제 스타일이나 기능은 외부에서 가져옵니다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>프로젝트</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=44322da032bafc078a9ac9bb9cae9777"></script> -->
</head>
<body>
  <div class="container">
    <!-- <h1>오늘 산책 완료</h1> -->
    <div class="header">
      <h1>오늘의 산책</h1>
      <button id="resetButton">↻</button>
    </div>
  
    
    <div class="stats">
      <div class="stat-card">
        시간
        <span id="time">0시 0분 0초</span>
      </div>
      <div class="stat-card">
        거리
        <span id="distance">0.0km</span>
      </div>
      <div class="stat-card">
        걸음 수
        <span id="steps">0</span>
      </div>
    </div>
  
    
   <!-- 지도 -->
   <div id="map" style="width: 500px; height: 400px;"></div> 
	
   <!-- <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div> -->


   <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=44322da032bafc078a9ac9bb9cae9777"></script>
   <!-- <script type="text/javascript"> -->
<script>
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { 
      center: new kakao.maps.LatLng(33.450701, 126.570667), 
      level: 3 
  };
  
    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    
  </script>


   <!-- 버튼 영역 -->
    <div style="margin-top: 20px; display: flex; justify-content: center;">
      <button id="startWalkButton">산책 시작</button>
    </div>
  </div>  


  <script src="script.js"></script>
</body>
</html>
