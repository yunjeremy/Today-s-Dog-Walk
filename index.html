<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>프로젝트</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* 전체 화면 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  
    /* 지도는 전체화면 + 맨 뒤로 */
    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- 지도 영역 -->
  <div id="map"></div>

  <!-- 콘텐츠 영역 -->
  <div class="container">
    <div class="header">
      <h1>오늘의 산책</h1>
      <button id="resetButton">↻</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        시간
        <div id="time">0시 0분 0초</div>
      </div>
      <div class="stat-card">
        거리
        <div id="distance">0.0km</div>
      </div>
      <div class="stat-card">
        걸음 수
        <div id="steps">0</div>
      </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="button-area">
      <button id="startWalkButton">산책 시작</button>
    </div>
  </div>

  <!-- 카카오 지도 API -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=44322da032bafc078a9ac9bb9cae9777"></script>

  <!-- script.js -->
  <script src="script.js"></script>
  <script>
    const kakaoMap = new KakaoMap('map');
    kakaoMap.loadCurrentLocation();
  </script>

</body>
</html>
